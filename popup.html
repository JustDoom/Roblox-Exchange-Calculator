<!doctype html>
<html lang="">
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; img-src https://*; child-src 'none';">

</head>
<body>
<h4>Robux Worth Calculator</h4>
<div>
    <div>
        <input type="text" id="convert-input" placeholder="Amount Here"/>
        <button id="convert-button">Convert</button>
        <p id="convert-output"></p>
    </div>
    <div>
        <p>Convert Options</p>
        <select id="currency">
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="HKD">HKD</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
            <option value="NZD">NZD</option>
            <option value="PHP">PHP</option>
            <option value="RUB">RUB</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="USD">USD</option>
        </select>
    </div>
</div>
<div>
    <h4>Settings</h4>
    <div>
        <p>
            <label class="container">Look Style:
                <input type="text" id="look-style" value="%robux% (%symbol%%worth%)">
            </label>
        </p>
        <p>
            <label class="container">Round to decimal places:
                <input type="number" id="decimal" value="3">
            </label>
        </p>
    </div>
</div>

<script src="js/popup.js"></script>
</body>
</html>
